[application]

name="ldjam37"
main_scene="res://scenes/main/main.tscn"
icon="res://icon.png"

[display]

width=1920
height=1200
stretch_mode="2d"
stretch_aspect="keep"

[input]

move_left=[key(Left), jaxis(0, 0)]
