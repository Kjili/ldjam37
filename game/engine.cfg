[application]

name="ldjam37"
main_scene="res://scenes/main/main.tscn"
icon="res://icon.png"

[display]

width=1920
height=1200
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(Space)]
dodge_left=[key(Q)]
jump_left_backwards=[jbutton(0, 4)]
jump_right_backwards=[jbutton(0, 5)]
jump_right_forwards=[jbutton(0, 7)]
jump_left_forwards=[jbutton(0, 6)]
dodge_right=[key(E)]
combo=[key(C)]
block=[key(X)]
move_left=[key(Left), jaxis(0, 0), key(A)]
move_right=[key(Right), jaxis(0, 1), key(D)]
move_up=[key(Up), jaxis(0, 2), key(W)]
move_down=[key(Down), jaxis(0, 3), key(S)]
